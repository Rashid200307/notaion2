      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],

      };

    <title>Big-O Notation Analyzer | Algorithm Complexity Visualizer</title>
    
    <style>
      /* Loading spinner */
      .loading-spinner {
        border: 4px solid #f3f4f6;

        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Font families */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'sans-serif';
      }
      
      .font-mono {
        font-family: 'JetBrains Mono', 'Fira Code', 'Monaco', 'Consolas', monospace;
